<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kisan Mitra - Language Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#66BB6A", // Light green for primary elements
                        "primary-dark": "#388E3C", // Darker green
                        "background-light": "#E8F5E9", // Very light green, almost white
                        "background-dark": "#104013", // Deep dark green for background
                        "gradient-start": "#4CAF50",
                        "gradient-end": "#81C784",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'interactive': '0 8px 15px rgba(0, 0, 0, 0.3)',
                        'interactive-hover': '0 15px 25px rgba(0, 0, 0, 0.5)',
                        'interactive-active': '0 4px 10px rgba(0, 0, 0, 0.4)',
                        'lg-green': '0 10px 15px -3px rgba(34, 197, 94, 0.4), 0 4px 6px -2px rgba(34, 197, 94, 0.2)',
                        'xl-green': '0 20px 25px -5px rgba(34, 197, 94, 0.5), 0 10px 10px -5px rgba(34, 197, 94, 0.3)'
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            background: #022c22;
            background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(22,101,52,0.2), rgba(255,255,255,0));
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-display text-white">
<div class="relative min-h-screen flex flex-col">
<header class="absolute top-0 left-0 right-0 z-10 p-4">
<div class="container mx-auto flex items-center justify-center">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-2xl font-bold text-white">Kisan Mitra</h1>
</div>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center container mx-auto px-4 py-24">
<div class="w-full flex flex-wrap justify-center items-center gap-4 md:gap-6" id="language-buttons">
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">English</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">हिन्दी</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">বাংলা</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">తెలుగు</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">मराठी</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">தமிழ்</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">ગુજરાતી</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">ಕನ್ನಡ</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">ଓଡ଼ିଆ</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">ਪੰਜਾਬੀ</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">മലയാളം</button>
    <button class="lang-btn w-40 h-20 md:w-48 md:h-24 rounded-full text-lg font-bold text-white flex items-center justify-center bg-gradient-to-br from-gradient-start to-gradient-end transition-all duration-300 transform hover:scale-105 shadow-interactive hover:shadow-interactive-hover active:shadow-interactive-active active:scale-95">অসমীয়া</button>
</div>
</main>
<footer class="w-full pb-8 pt-4">
<div class="container mx-auto px-4 flex flex-col items-center gap-6">
    <button id="continue-btn" class="w-full max-w-xs bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-4 px-6 rounded-xl text-lg hover:from-green-600 hover:to-green-800 transition-all duration-300 transform hover:scale-105 shadow-lg-green hover:shadow-xl-green">
        Continue
    </button>
</div>
</footer>
</div>

<script>
let selectedLanguage = null;
const langButtons = document.querySelectorAll('.lang-btn');
const continueBtn = document.getElementById('continue-btn');

// Map button text to language code
const langMap = {
    'English': 'en',
    'മലയാളം': 'ml',
    'हिन्दी': 'hi',
    'ਪੰਜਾਬੀ': 'pa'
};

langButtons.forEach(btn => {
    btn.addEventListener('click', function() {
        langButtons.forEach(b => b.classList.remove('ring-4', 'ring-primary', 'scale-110'));
        this.classList.add('ring-4', 'ring-primary', 'scale-110');
        selectedLanguage = this.textContent.trim();
        // Save language code to localStorage if supported
        if (langMap[selectedLanguage]) {
            localStorage.setItem('selectedLanguage', langMap[selectedLanguage]);
        } else {
            localStorage.setItem('selectedLanguage', 'en');
        }
    });
});

continueBtn.addEventListener('click', function() {
    if (selectedLanguage) {
        // Already set in localStorage
        window.location.href = 'main.html';
    } else {
        alert('Please select a language first.');
    }
});
</script>
</body></html>
